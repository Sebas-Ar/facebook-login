<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../img/facebook.svg" alt="logo de facebook">
            <p class="parrafo">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </header>
        <div class="wrapper">

            <form>
                <input type="email" name="" placeholder="Correo electronico o número de teléfono">
                <input type="password" name="" id="" placeholder="Contraseña">
                <button class='login'>Iniciar sesión</button>
            </form>
            <a class="remember" href="https://es-la.facebook.com/login/identify/?ctx=recover&ars=facebook_login">¿Olvidaste tu contraseña?</a>
            <div class="linea"></div>
            <button class="create-count">Crear cuenta nueva</button>

        </div>
        <p class="create-pag"><a href="https://es-la.facebook.com/pages/create/?ref_type=registration_form">Crea una página</a> para un personaje público, un grupo de música o un negocio.</p>
    </div>
    <footer>
        <h3>footer</h3>
    </footer>
</body>
</html>
